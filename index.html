<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup Drawing</title>
    <link rel="stylesheet" href="style.css">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&family=Shippori+Antique+B1&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Fredoka', sans-serif;">
    <div class="o-container">
        <div class="c-pots mt-4">
            <h2 class="o-subtitle">Pot groupings</h2>
            <div class="d-flex justify-content-between">
                <div id="js-pot1" class="c-pot p-3 m-3 bg-danger rounded" style="min-width: 166px">
                    <p class="o-group-title text-light" style="font-weight: 700;">Pot 1</p>    
                </div>
                <div id="js-pot2" class="c-pot p-3 m-3 bg-danger rounded" style="min-width: 166px">
                    <p class="o-group-title text-light" style="font-weight: 700;">Pot 2</p>    
                </div>
                <div id="js-pot3" class="c-pot p-3 m-3 bg-danger rounded" style="min-width: 166px">
                    <p class="o-group-title text-light" style="font-weight: 700;">Pot 3</p>    
                </div>
                <div id="js-pot4" class="c-pot p-3 m-3 bg-danger rounded" style="min-width: 166px">
                    <p class="o-group-title text-light" style="font-weight: 700;">Pot 4</p>    
                </div>
            </div>
        </div>
        <div class="c-groups mt-4">
            <h2 class="c-subtitle text-md-left d-inline">Final draw</h2>
            <button id="js-btn-draw" class="text-light bg-danger border-0 rounded m-2">simulate draw</button>
            <div class="d-flex flex-wrap justify-content-between">
                <div id="js-groupA" class="js-group p-3 m-3 bg-danger rounded" style="min-width: 166px">
                    <p class="o-group-title text-light" style="font-weight: 700;">Group A</p>    
                </div>
                <div id="js-groupB" class="js-group p-3 m-3 bg-danger rounded" style="min-width: 166px">
                    <p class="o-group-title text-light" style="font-weight: 700;">Group B</p>    
                </div>
                <div id="js-groupC" class="js-group p-3 m-3 bg-danger rounded" style="min-width: 166px">
                    <p class="o-group-title text-light" style="font-weight: 700;">Group C</p>    
                </div>
                <div id="js-groupD" class="js-group p-3 m-3 bg-danger rounded" style="min-width: 166px">
                    <p class="o-group-title text-light" style="font-weight: 700;">Group D</p>    
                </div>
                <div id="js-groupE" class="js-group p-3 m-3 bg-danger rounded" style="min-width: 166px">
                    <p class="o-group-title text-light" style="font-weight: 700;">Group E</p>    
                </div>
                <div id="js-groupF" class="js-group p-3 m-3 bg-danger rounded" style="min-width: 166px">
                    <p class="o-group-title text-light" style="font-weight: 700;">Group F</p>    
                </div>
                <div id="js-groupG" class="js-group p-3 m-3 bg-danger rounded" style="min-width: 166px">
                    <p class="o-group-title text-light" style="font-weight: 700;">Group G</p>    
                </div>
                <div id="js-groupH" class="js-group p-3 m-3 bg-danger rounded" style="min-width: 166px">
                    <p class="o-group-title text-light" style="font-weight: 700;">Group H</p>    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
